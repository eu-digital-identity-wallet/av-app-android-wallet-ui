name: APK Build and Upload

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        default: 'develop'
        required: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: Setup memory limit for gradle and JVM
        run: export GRADLE_OPTS='-XX:MaxRAM=4096m -Xmx4G --max-workers=2 -Dorg.gradle.jvmargs="-XX:MaxRAM=4G -Xmx4G"'

      - name: Run lint check
        run: ./gradlew lint

      - name: Run unit tests
        run: ./gradlew testDevDebugUnitTest

      - name: Build DEMO debug APK
        run: ./gradlew assembleDemoDebug

      - name: Upload DEMO debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/demo/debug/*.apk
          retention-days: 90